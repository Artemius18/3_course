<!DOCTYPE html>
<html>

<head>
    <title>API Handler</title>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;

        function getPulpits() {
            fetch(`/api/pulpits?page=${currentPage}&limit=${itemsPerPage}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function nextPage() {
            currentPage++;
            getPulpits();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                getPulpits();
            }
        }
    </script>
</head>

<body>
    <button onclick="getPulpits()">GET Pulpits</button>
    <button onclick="prevPage()">Previous Page</button>
    <button onclick="nextPage()">Next Page</button>

    <pre id="result"></pre>
</body>

</html>
